<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>
</head>

<body>
  <div id='app'>
    <div class='aa' style='color:red'>
      11{{name}}
    </div>
  </div>
</body>
<script src="./../dist/umd/vue.js"></script>

<script>
  var vm = new Vue({
    el: '#app',
    data() {
      return {
        name: '1'
      }
    },
    methods: {
      my() {
        console.log(1)
      }
    },
  })
  setTimeout(() => {
    vm.name = '3123123'
  }, 1000);

  setTimeout(() => {
  vm.name = 'abc'
  }, 2000);

  // vm.$nextTick(()=>{
  //    console.log(vm.$el.innerHTML)
  // })

  vm.$watch('name', (newValue, oldValue) => {
    console.log(newValue, oldValue)
  })


  console.log(vm)
</script>

</html>
